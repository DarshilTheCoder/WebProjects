<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass-the-message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4 class="h4">A message you would like to pass</h4>
        <form id="msgpass" >
            <input type="text" class="texttype" id="msgwrite">
            <input type="submit"  id="btn" class="submitbtn">
        </form>
        <h5 class="feedback">Please enter the value to pass</h5>
        <h4 class="h4">Last Messgae Delivered!</h4>
        <h4 class="msg-display">hello world</h4>
    </div>
</body>
<script src="script.js"></script>
</html>
